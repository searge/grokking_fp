version: '3'

vars:
  PYTHON_SRC: src/main
  SCALA_SRC: src/scala

tasks:
  default:
    desc: "Show available tasks"
    aliases:
      - l
      - a
    cmds:
      - task --list-all
    silent: true

  # Development environment
  setup:
    desc: "Setup development environment"
    cmds:
      - |
        if [ -n "$NIX_SHELL" ]; then
          echo "ðŸ”µ Nix environment detected"
          echo "âœ… Python $(python --version) ready"
          echo "âœ… Scala $(scala --version | head -1) ready"
        else
          echo "ðŸ Setting up local Python environment"
          uv venv
          uv pip install -e ".[dev]"
          echo "âœ… Python environment ready"
          echo "â„¹ï¸  For Scala: nix develop"
        fi

  # Python tasks
  run:py:
    desc: "Run Python exercise (usage: task python:run -- ch01_intro)"
    cmds:
      - python {{.PYTHON_SRC}}/{{.CLI_ARGS}}.py

  check:py:
    desc: "Check Python code quality"
    cmds:
      - ruff format .
      - ruff check . --fix
      - mypy src

  # Scala tasks
  run:scala:
    desc: "Run Scala exercise (usage: task scala:run -- Ch01Intro)"
    cmds:
      - scala {{.SCALA_SRC}}/{{.CLI_ARGS}}.scala

  # Utility tasks
  clean:artifacts:
    desc: "Clean build artifacts"
    cmds:
      - rm -rf target/ .scala-build/ .metals/ *.egg-info/
      - find . -type d \( -name "__pycache__" ! -name ".venv" \) -exec rm -rf {} \;
      - find . -name "*.pyc" -delete
      - find . -name "*.class" -delete
      - echo "ðŸ§¹ Cleaned build artifacts"

  clean:nix:
    desc: "Clean Nix garbage (free up disk space)"
    cmds:
      - echo "ðŸ—‘ï¸  Running Nix garbage collection..."
      - nix-collect-garbage --delete-older-than 7d
      - echo "ðŸ“Š Current /nix/store size:"
      - du -sh /nix/store
      - echo "âœ… Nix cleanup complete"

  list:
    desc: "List all available exercises"
    cmds:
      - echo "ðŸ“š Available exercises:"
      - echo ""
      - echo "Python:"
      - >
        find {{.PYTHON_SRC}} -name "*.py" |
          sed 's|{{.PYTHON_SRC}}/||' | sed 's|\.py||' | sort
      - echo ""
      - echo "Scala:"
      - >
        find {{.SCALA_SRC}} -name "*.scala" |
          sed 's|{{.SCALA_SRC}}/||' | sed 's|\.scala||' | sort
